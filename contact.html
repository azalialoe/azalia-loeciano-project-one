<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact</title>
</head>

<body class = "contactBackground">
    <header>
        <div class="contact">
            <div class="wrapper">
                <nav class="headerNav">
                    <div class="logo">
                        <p>Planted</p>
                    </div>
                    <ul>
                        <li><a href="./index.html">home</a></li>
                        <li><a href="./index.html">about</a></li>
                        <li><a href="./blog.html">blog</a></li>
                        <li><a href="./contact.html">contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
            
        <div class="contactHeading">
            <div class="wrapper">
                <h1>Get in <span>Touch</span></h1>
            </div> 
        </div>
        
    </header>

    <main>
        <form action="submit" method="POST" class="messageForm wrapper"  name="messageForm">
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email address">
            <label for="message" class="sr-only">Message</label> 
            <textarea name="message" id="message" placeholder="Message"></textarea>
            <button type="submit">Post Comment</button>
        </form>

        <div class="wrapper contacts">
            <div class="socialLinks">
                <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="#phoneNumber"><i class="fab fa-whatsapp"></i></a>
            </div>
            <h2>info@email.com</h2>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </div>
    </main>

    <footer>
        <p>Copyright @ 2018 HackerYou</p>
    </footer>
</body>
